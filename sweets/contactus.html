<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/sweets.css">
</head>
<body>
    <div>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name"> Name:</label>
                <input type="text" placeholder="Name" id="name" name="user_name" >
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email"placeholder="Email" id="mail" name="user_email">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" placeholder="Your thoughts are always welcome" name="user_message"></textarea>
            </li>
            <li class="button"> 
            <input type="submit"  class="send_message" name="send_message_button" value="Submit your message" width="100%">  
            </li>
        </ul>
    </form>
</div>
</body>
