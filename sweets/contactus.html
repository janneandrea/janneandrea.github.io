<body class="body-card">
    <header>
        <picture>
            <img src="images/cookie.png" alt="cookie">
        </picture>
        <section class="heading">
            <h1> Golden Sweets</h1>
        </section>
        <nav class="nav-menu">
            <ul class="ul">
                <li>
                    <a class="navli" href="index-sweets.html">Home</a>
                </li>
                <li>
                    <a class="navli" href="locations.html ">Locations</a>
                </li>
                <li>
                    <a class="navli" href="contactus.html">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="banner-box">
        <img class="banner-chocolate" src="images/chocolate.jpg" alt="chocolate">
    </div>
    <h2> Contact us</h2>
    <div class="contact-us-form">
        <form class="form-us" action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name"> Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Name">
                    <label for="name"> Last Name:</label>
                    <input type="text" id="last_name" name="user_name" placeholder="Last name">
                </li>
                <li>
                    <label for="mail">Phone:</label>
                    <input type="email" id="phone" name="phone" placeholder="Phone">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" placeholder="email">
                </li>
                <li>
                    <textarea id="msg" placeholder="Any place you want to add? Let us know!"
                        name="user_message"></textarea>
                </li>
                <li class="button">
                    <input type="submit" class="send_message" name="send_message_button" value="Submit your message">
                </li>
            </ul>
        </form>
    </div>
    <div class="card-space">
        <div class="card">
            <img src="https://picsum.photos/320/240" alt="first-component">
            <p>
                See latlest discounts on chocolate desserts in our Instagram!
            </p>
            <button class="viewbutton"> Follow us </button>
        </div>
    </div>
    <footer>
        <div class="icons">
            <a href="https://www.facebook.com/fofulindasamorcondetalles/" target="_blank" rel="opener"

        </p>
